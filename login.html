        <form action="login.php"  method='POST'>
          <div class="form-group">
            <label for="username">USER ID</label>
            <input
              type="number"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter USER ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>

              id="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
              required
            />
          </div>
